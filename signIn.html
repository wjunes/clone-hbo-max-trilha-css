<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/signIn.css" />
  <link rel="shortcut icon" type="image/x-icon" href="./assets/images/icons8-maxcdn-128.ico">
  <title>Ingresar | HBO Max</title>
</head>

<body>
  <nav class="menu">
    <a href="index.html" class="menu__logo">
      <img src="assets/images/hbo-logo.svg" alt="Logotipo HBOMax con el nombre de la marca" class="menu__logo-image" />
    </a>
    <div>
      <a href="https://www.hbomax.com/account" class="menu__item">Ingresa</a>
      <a href="https://www.hbomax.com/subscribe/plan-picker" class="menu__item menu__item--button button">
        Suscribete ahora
      </a>
    </div>
  </nav>
  <main class="content">
    <form class="login container">
      <h1 class="login__title">Ingresa</h1>
      <label class="login__label"> Tienes una cuenta en HBO Max? </label>
      <input class="login__field" type="email" name="email" id="email" placeholder="ingresa tu e-mail" />
      <input class="login__field" type="password" name="password" id="password" placeholder="contraseña"
        minlength="8" />

      <div class="login__actions">
        <button type="submit" class="button button--gradient">Ingresar</button>
        <a href="#" class="login__link"> Olvidaste tu contraseña? </a>
      </div>
    </form>
  </main>

  <footer class="footer container">
    <div>
      <a class="footer__link" href="https://www.hbomax.com/br/pt/sitemap">
        Ahora en HBO Max
      </a>
      <a class="footer__link" href="https://www.hbomax.com/br/pt/coming-soon">
        Muy pronto
      </a>
      <a class="footer__link" href="https://www.hbomax.com/br/pt/feature">
        Peliculas Destacadas
      </a>
      <a class="footer__link" href="https://www.hbomax.com/br/pt/series">Séries</a>
      <a class="footer__link" href="https://help.hbomax.com/br">Ayuda</a>
    </div>
    <p class="text--small footer__legal">
      © 2022 WarnerMedia Direct Latin America, LLC. Todos los derechos
      reservados. HBO Max uso bajo licencia.
    </p>
    <div class="footer__social">
      <a href="https://www.facebook.com/HBOMaxLa/" class="footer__social-link">
        <img src="assets/images/fb_0.png" alt="Facebook" />
      </a>
      <a href="https://twitter.com/HBOMaxLA" class="footer__social-link">
        <img src="assets/images/twitter_0.png" alt="Twitter" />
      </a>
      <a href="https://www.instagram.com/hbomaxla/" class="footer__social-link">
        <img src="assets/images/instagram_0.png" alt="Instagram" />
      </a>
      <a href="https://www.youtube.com/c/hbomaxla" class="footer__social-link">
        <img src="assets/images/youtube_0.png" alt="Youtube" />
      </a>
    </div>
  </footer>
</body>

</html>
